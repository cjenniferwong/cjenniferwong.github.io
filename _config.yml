# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jenn Wong
  url:               https://linkedin.com/in/cjenniferwong
  # email:             cjenniferwong@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/cjenniferwong

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - listen

# Page List
pages_list:
  About: '/about'
  # Archive: '/archive'
  # Feed: '/index.html'
  Projects: '/projects'

# 2020-03-15 updates
plugins:
  - jekyll-gist
  - jekyll-paginate
